<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Contacto</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="wrapper">
            <div class="row no-gutters">
              <div class="col-md-6 d-flex align-items-stretch">
                <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                  <h3 class="mb-4">Escríbeme</h3>
                  <div id="form-message-warning" class="mb-4"></div>
                  <div id="form-message-success" class="mb-4">
                    Your message was sent, thank you!
                  </div>
                  <form id="contactForm" name="contactForm" class="contactForm"
                    [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control" name="name"
                            id="name" placeholder="Nombre"
                            formControlName="name">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="email" class="form-control" name="email"
                            id="email" placeholder="Email"
                            formControlName="contactEmail">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control" name="subject"
                            id="subject" placeholder="Asunto"
                            formControlName="subject">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <textarea name="message" class="form-control"
                            id="message" cols="30" rows="6"
                            placeholder="Mensaje"
                            formControlName="message"></textarea>
                        </div>
                      </div>
                      <div class="form-group-recaptcha">
                        <re-captcha
                          (resolved)="resolved($event? $event : '')"
                          siteKey={{siteKey}}
                          formControlName="recaptcha"></re-captcha>
                      </div>
                      <br>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Enviar Mensaje"
                            [disabled]="contactForm.invalid"
                            class="btn btn-primary">

                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6 d-flex align-items-stretch">
                <div class="info-wrap w-100 p-md-5 p-4 py-5 img">
                  <h3>Información de contacto</h3>
                  <p class="mb-4">Estoy abierto a cualquier Sugerencia o
                    Inquietud</p>
